version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: d4v0r/masivtest
    container_name: masivTest
    environment:
      - REDIS_HOST
    depends_on:
      - db
    ports:
    - "8080:8080"
  db:
    image: redis:latest
    container_name: db
    volumes:
    - redisdata:/data
    ports:
    - 6379:6379
volumes:
  redisdata: